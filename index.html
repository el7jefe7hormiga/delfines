<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèà DELFINES </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet" />
  <script src="moment.min.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center ">
  <div class="container mx-auto">
    <h1 class="text-2xl w-full font-bold mb-4">Gesti√≥n de Jugadores</h1>

    <!-- Bot√≥n para abrir el modal -->
    <button type="button"
      class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
      onclick="openModal('frmModal')">
      üèà Nuevo jugador
    </button>

    <button type="button"
      class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-gray-600 text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 disabled:opacity-50 disabled:pointer-events-none"
      onclick="window.open('listaPrint.html')">
      üñ®Ô∏è Imprimir lista
    </button>


    <!-- Lista de los jugadores -->
    <table class="table-auto w-full bg-white shadow-md rounded">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-2 py-1">Nombre</th>
          <th class="px-2 py-1">Fecha de Nacimiento</th>
          <th class="px-2 py-1">Direcci√≥n</th>
          <th class="px-2 py-1">Escuela</th>
          <th class="px-2 py-1">Padres</th>
          <th class="px-2 py-1">Telefono(s)</th>
          <th class="px-2 py-1">Talla</th>
          <th class="px-2 py-1">Acciones</th>
        </tr>
      </thead>
      <tbody id="jugadoresTable">
        <!-- Los jugadores se mostrar√°n aqu√≠ -->
      </tbody>
    </table>

    <!-- Modal -->
    <div id="frmModal"
      class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 transition-opacity duration-300 opacity-0 transform scale-90 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">

      <div class="bg-white p-6 rounded-lg shadow-lg sm:w-full md:w-2/3 lg:w-1/3 ">

        <!-- Ventana del modal con: titulo y el boton de cerra [ x ] -->
        <div
          class="flex bg-blue-700 rounded justify-between items-center py-3 px-4 border-b dark:border-neutral-700">
          <h3 id="frmModal-label" class="font-bold text-gray-800 dark:text-white">
            Captura del nuevo jugador.
          </h3>
          <button type="button" onclick="closeModal('frmModal')"
            class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
            aria-label="Close" data-hs-overlay="#frmModal">
            <span class="sr-only">Close</span>
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Formulario -->
        <form id="jugadorForm" class="bg-white mx-auto shadow-md px-8 pt-6 pb-8 mb-4 ">
          <input type="hidden" id="jugadorId" />
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
            <input type="text" id="nombre" autofocus=""
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
              required />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="fdn">Fecha de
              Nacimiento</label>
            <input type="date" id="fdn"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
              required />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
              for="direccion">Direcci√≥n</label>
            <input type="text" id="direccion"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
              required />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="escuela">Escuela</label>
            <input type="text" id="escuela"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="padres">Padres</label>
            <input type="text" id="padres"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
              for="telefono">Telefono(s)</label>
            <input type="text" id="telefono"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="talla">Talla</label>
            <input type="text" id="talla"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" />
          </div>


          <!-- Footer: Botones de Cancelar | Guardar | Reset -->
          <div
            class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-neutral-700">
            <button type="button" onclick="closeModal('frmModal')"
              class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
              Cerrar
            </button>
            <button type="button" onclick="guardarJugador()"
              class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
              Guardar
            </button>
            <button type="reset"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
              Limpiar
            </button>
          </div>

        </form>


      </div>
    </div>

  </div>

  <script src="api.js"></script>
  <script>
    function openModal(modal) {
      //document.getElementById(modal).classList.remove('hidden');
      const m = document.getElementById(modal);
      m.classList.remove('hidden', 'opacity-0', 'scale-90');
      m.classList.add('opacity-100', 'scale-100');
    }
    function closeModal(modal) {
      //document.getElementById(modal).classList.add('hidden');
      const m = document.getElementById(modal);
      m.classList.remove('opacity-100', 'scale-100');
      m.classList.add('opacity-0', 'scale-90');
      setTimeout(() => m.classList.add('hidden'), 300);
    }
    // Cierra el modal al hacer clic fuera de √©l
    window.onclick = function (event) {
      const modal = document.getElementById('frmModal');
      if (event.target == modal) {
        closeModal('frmModal');
      }
    }
    obtenerJugadores();
  </script>
</body>

</html>
